<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebDAW</title>

    <!--    ESTILOS     -->
    <link href="./css/synth.css" rel="stylesheet">

    <link rel="stylesheet" href="./css/DrumRack.css"/>
    <link rel="stylesheet" href="./css/mixer.css"/>

    <!--    SCRIPTS     -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/jquery.taptempo.js"></script>
    <script src="js/jquery.tempodisplay.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.39/Tone.min.js"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #111;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .tab-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .tabs {
            display: flex;
            justify-content: space-between;
            background-color: #333;
            border-radius: 8px 8px 0 0;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 15px;
            cursor: pointer;
            background-color: #444;
            transition: background-color 0.3s ease;
            color: #fff;
        }

        .tab:hover, .tab.active {
            background-color: #f39c12;
            font-weight: bold;
        }

        .content-container {
            margin-top: 20px;
            background-color: #222;
            border-radius: 0 0 8px 8px;
            padding: 20px;
            min-height: 400px;
        }

        h1 {
            text-align: center;
            color: #f39c12;
        }

    </style>
</head>
<body>

<h1>WebDAW</h1>

<button id="startPage" class="ssl-button">Start</button>

<div class="tab-container" style="display: none;">
    <div class="tabs">
        <div class="tab active" data-target="synth">Synth</div>
        <div class="tab" data-target="aud1">aud</div>
        <div class="tab" data-target="aud2">aud</div>
        <div class="tab" data-target="drums">Drum rack</div>
    </div>

    <div class="content-container" id="content">
        <div class="modules">
            <div class="nav-content" id="synth">Synasdasdasth</div>
            <div class="nav-content" id="aud1" style="display: none;">aud1</div>
            <div class="nav-content" id="aud2" style="display: none;">aud2</div>
            <div class="nav-content" id="drums" style="display: none;">drums</div>
        </div>
        <!-- aqui AJAX carga cosas -->
    </div>
</div>

<script>
    $(document).ready(function () {

        $("#startPage").click( function (){

            $(".tab-container").fadeIn();

            Tone.start();
            console.log("comienza! esta noche oscura te tortura la locura");

            //  puta basura
            $.ajax({    // para el synth
                url: 'prueba.html',
                method: 'GET',
                success: function (data) { $('#synth').html(data); },
                error: function () { $('#synth').html('<p>error al cargar el modulo, chekea la consola.</p>'); }
            });

            $.ajax({    // para el synth
                url: 'drums.html',
                method: 'GET',
                success: function (data) { $('#drums').html(data); },
                error: function () { $('#drums').html('<p>error al cargar el modulo, chekea la consola.</p>'); }
            });


            document.querySelectorAll('.tab').forEach(link => {
                link.addEventListener('click', function (event) {
                    event.preventDefault();

                    document.querySelectorAll('.tab').forEach(item => item.classList.remove('active'));
                    this.classList.add('active');

                    document.querySelectorAll('.nav-content').forEach(content => {
                        content.style.display = 'none';
                    });

                    const target = this.getAttribute('data-target');
                    const contentToShow = document.getElementById(target);
                    if (contentToShow) {
                        contentToShow.style.display = 'block';
                    }
                });
            });


            $(this).remove();
        });



    });
</script>

</body>
</html>
