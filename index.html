<!DOCTYPE html>
<html lang="es">
    <head> <!-- Metadatos de la página. -->
        <title>Titulo</title>
        <meta charset="utf-8"/>
        <meta name="description" content="Debería una hermosa descripción acompañar esta página?" />
        <meta name="robots" content="index,follow"/> 
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>

        <script src="js/jquery-min.js"></script>

        <link rel="stylesheet" href="./css/bootstrap.css"/>
        <link rel="stylesheet" href="./css/bootstrap-grid.css"/>

        <link rel="stylesheet" href="./css/style.css"/>
        <link rel="shortcut icon" href="./favicon.ico"/>

            <meta http-equiv="refresh" content="15;URL=http://google.com"/>

    <!-- Cuerpo de la página, rellenalo con cosas. -->
    <body>  
        <!--    Empieza header  -->
        <header>
            <h1>hola mundo</h1>
            <nav>
              <a href="">play</a>
              <a href="">login</a>
              <a href="">nuevo</a>
              <a href="">acerca</a>
                <div id="drums" class="nav-content">

                </div>
            </nav>
        </header>
      <!--    opciones raras    -->
      <div class="content">
        <div class="options">
          <!--    selector pocho    -->
          <form class="container">
            <label for="instrument">instrumento</label>
            <select name="inst" id="instrument" class="container">
              <option value="piano">piano</option>
              <option value="bass">bajo</option>
              <option value="guitar">guitarra</option>
            </select>
          </form>
          <!--    slider del release    -->
          <form class="container">
            <p>release: </p>
            <input id="release" type="range" min="100" max="6000" value="500">
          </form>
          <!--    controles metronomo   -->
          <div class="container">
            <p>metronomo: </p>
            <select name="drum" id="drum" class="container">
              <option value="cowbell">cencerro</option>
              <option value="shaker">huevo</option>
            </select>
            <input id="tempoSlider" type="range" min="60" max="250" value="120">
            <button id="play">Play</button>
            <button id="pause">Pause</button>
            
            <script src="js/blip.js"></script>
            <script src="js/metronome.js"></script>
          </div>
        </div>
          <!--    empieza teclado pocho   -->
          <section>
              <div class="container" id="teclado">
                  <script src="js/teclado.js"></script>
                  
                  <img class="natural" id="c" src="res/img/natural.svg">
                  <!----><img class="semitono" id="" src="res/img/semitone.svg">
                  <img class="natural" id="d" src="res/img/natural.svg">
                  <!----><img class="semitono" id="" src="res/img/semitone.svg">
                  <img class="natural" id="e" src="res/img/natural.svg">

                  <img class="natural" id="f" src="res/img/natural.svg">
                  <!----><img class="semitono" id="" src="res/img/semitone.svg">
                  <img class="natural" id="g" src="res/img/natural.svg">
                  <!----><img class="semitono" id="" src="res/img/semitone.svg">
                  <img class="natural" id="a" src="res/img/natural.svg">
                  <!----><img class="semitono" id="" src="res/img/semitone.svg">
                  <img class="natural" id="b" src="res/img/natural.svg">
              </div>
          </section>
          <!--    acaba teclado pocho-->
      </div>
        <aside>
            <p>Esto es un "Aside".</p>
        </aside>
            <!-- Pie de página. -->
    </body>
</html>
