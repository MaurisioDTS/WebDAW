<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sintetizador Simple</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.39/Tone.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .keyboard {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .key {
            width: 60px;
            height: 150px;
            margin: 5px;
            border: 1px solid #000;
            border-radius: 5px;
            background-color: white;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }
        .key:active {
            background-color: #ffd700;
        }
        .adsr-controls, .distortion-controls, .filter-controls, .oscillator-controls {
            margin-top: 20px;
        }
        .adsr-controls label, .distortion-controls label, .filter-controls label, .oscillator-controls label {
            margin-right: 10px;
        }
        .adsr-controls input, .distortion-controls input, .filter-controls input, .oscillator-controls select {
            margin-right: 20px;
            width: 60px;
        }
        .oscillator-controls select {
            width: auto;
        }
    </style>

    <link type="text/css" rel="stylesheet" href="https://mczak.com/code/piano/assets/css/style.css">
</head>
<body>
<h1>Synth</h1>
<p>haz clic</p>


<div class="adsr-controls">
    <label for="attack">Attack:</label>
    <input type="number" id="attack" step="0.1" min="0" max="5" value="0.5">

    <label for="decay">Decay:</label>
    <input type="number" id="decay" step="0.1" min="0" max="5" value="0.5">

    <label for="sustain">Sustain:</label>
    <input type="number" id="sustain" step="0.1" min="0" max="1" value="0.5">

    <label for="release">Release:</label>
    <input type="number" id="release" step="0.1" min="0" max="5" value="0.5">
</div>

<div class="distortion-controls">
    <h3>Distorsión</h3>
    <label for="distortion">Amount:</label>
    <input type="number" id="distortion" step="0.1" min="0" max="1" value="0.5">
</div>

<div class="filter-controls">
    <h3>Filtro</h3>
    <label for="filter-frequency">Frecuencia:</label>
    <input type="number" id="filter-frequency" step="100" min="100" max="10000" value="1000">

    <label for="filter-resonance">Resonancia:</label>
    <input type="number" id="filter-resonance" step="0.1" min="0" max="10" value="1">
</div>

<div class="oscillator-controls">
    <h3>Oscilador</h3>
    <label for="oscillator-type">Tipo:</label>
    <select id="oscillator-type">
        <option value="sawtooth">Saw</option>
        <option value="square">Square</option>
        <option value="pwm">Triangle (PWM)</option>
        <option value="fatsawtooth">Super Saw</option>
        <option value="amtriangle">Triangle Mod</option>
    </select>
</div>

<ul class="piano">

        <div class="white-key key-key" data-key="20" data-note="C4"></div>
        <div class="black-key key-key" data-key="81" data-note="C#4"></div>
    </li>
    <li class="key">
        <span class="white-key key-key" data-key="65" data-note="D4"></span>
        <span class="black-key key-key" data-key="87" data-note="D#4"></span>
    </li>
    <li class="key">
        <span class="white-key key-key" data-key="83" data-note="E4"></span>
    </li>
    <li class="key">
        <span class="white-key key-key" data-key="68" data-note="F4"></span>
        <span class="black-key key-key" data-key="82" data-note="F#4"></span>
    </li>
    <li class="key">
        <span class="white-key key-key" data-key="70" data-note="G4"></span>
        <span class="black-key key-key" data-key="84" data-note="G#4"></span>
    </li>
    <li class="key">
        <span class="white-key key-key" data-key="71" data-note="A4"></span>
        <span class="black-key key-key" data-key="89" data-note="A#4"></span>
    </li>
    <li class="key">
        <span class="white-key key-key" data-key="72" data-note="B4"></span>
    </li>
    <li class="key">
        <span class="white-key key-key" data-key="74" data-note="5C"></span>
        <span class="black-key key-key" data-key="73" data-note="5Cs"></span>
    </li>
    <li class="key">
        <span class="white-key key-key" data-key="75" data-note="5D"></span>
        <span class="black-key key-key" data-key="79" data-note="5Ds"></span>
    </li>
    <li class="key">
        <span class="white-key key-key" data-key="76" data-note="5E"></span>
    </li>
    <li class="key">
        <div class="white-key key-key" data-key="186" data-note="5F"></div>

    </li>

<div class="keyboard">
    <div class="key" data-note="C4">C</div>
    <div class="key" data-note="D4">D</div>
    <div class="key" data-note="E4">E</div>
    <div class="key" data-note="F4">F</div>
    <div class="key" data-note="G4">G</div>
    <div class="key" data-note="A4">A</div>
    <div class="key" data-note="B4">B</div>
    <div class="key" data-note="C5">C</div>
</div>

<script>
    $(document).ready(function () {
        // Crear un sintetizador con oscilador y envolvente ADSR
        const synth = new Tone.Synth({
            oscillator: {
                type: "sawtooth"
            },
            envelope: {
                attack: 0.5,
                decay: 0.5,
                sustain: 0.5,
                release: 0.5
            }
        });

        // Crear un filtro conectado al ADSR
        const filter = new Tone.Filter({
            type: "lowpass",
            frequency: 1000,
            Q: 1
        });

        // Crear un módulo de distorsión
        const distortion = new Tone.Distortion(0.0);

        // Crear 4 canales de salida
        const channel1 = new Tone.Channel().toDestination();
        const channel2 = new Tone.Channel().toDestination();
        const channel3 = new Tone.Channel().toDestination();
        const channel4 = new Tone.Channel().toDestination();

        // Ruta: sintetizador -> filtro -> distorsión -> canal 1 -> master
        synth.chain(distortion, filter, channel1);

        // Actualizar parámetros ADSR en tiempo real
        $('.adsr-controls input').on('input', function () {
            const attack = parseFloat($('#attack').val());
            const decay = parseFloat($('#decay').val());
            const sustain = parseFloat($('#sustain').val());
            const release = parseFloat($('#release').val());

            synth.envelope.attack = attack;
            synth.envelope.decay = decay;
            synth.envelope.sustain = sustain;
            synth.envelope.release = release;
        });

        // Actualizar la cantidad de distorsión en tiempo real
        $('#distortion').on('input', function () {
            const amount = parseFloat($(this).val());
            distortion.distortion = amount;
        });

        // Actualizar parámetros del filtro en tiempo real
        $('#filter-frequency').on('input', function () {
            const frequency = parseFloat($(this).val());
            filter.frequency.value = frequency;
        });

        $('#filter-resonance').on('input', function () {
            const resonance = parseFloat($(this).val());
            filter.Q.value = resonance;
        });

        // Cambiar el tipo de oscilador en tiempo real
        $('#oscillator-type').on('change', function () {
            const type = $(this).val();
            synth.oscillator.type = type;
        });

        // Manejar el clic en las teclas
        $('.key-key').on('mousedown', function () {
            const note = $(this).data('note'); // Obtener la nota de la tecla
            synth.triggerAttack(note); // Reproducir la nota
            console.log(note);
        });

        // Detener el sonido al soltar el mouse
        $('.key-key').on('mouseup', function () {
            synth.triggerRelease(); // Detener la nota
        });
    });
</script>
</body>
</html>
